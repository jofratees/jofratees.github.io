<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>弹簧小游戏</title>
    <style>
        #ball {
            position: absolute;
            border-radius: 50%;
            background-color: red;
            width: 20px;
            height: 20px;
        }
        #spring {
            position: absolute;
            border: 2px solid black;
            border-top: none;
            height: 150px;
            width: 30px;
            top: 100px;
            left: calc(50% - 15px);
        }
    </style>
  </head>
  <body>
    <div id="spring"></div>
    <div id="ball"></div>
    <script src="ballscript.js"></script>
  </body>
</html>
