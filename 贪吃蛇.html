<!DOCTYPE html>
<html>
<head>
  <title>贪吃蛇游戏</title>
  <style>
    #game-board {
      width: 400px;
      height: 400px;
      background-color: #333;
      position: relative;
    }
    .snake {
      width: 20px;
      height: 20px;
      background-color: green;
      position: absolute;
    }
    .food {
      width: 20px;
      height: 20px;
      background-color: red;
      position: absolute;
    }
  </style>
</head>
<body>
  <div id="game-board"></div>
  <script>
    var gameBoard = document.getElementById("game-board");
    var snake = [{ x: 0, y: 0 }];
    var food = { x: 0, y: 0 };
    var direction = "right";
    var interval;

    function createSnake() {
      for (var i = 0; i < snake.length; i++) {
        var snakePart = document.createElement("div");
        snakePart.className = "snake";
        snakePart.style.left = snake[i].x + "px";
        snakePart.style.top = snake[i].y + "px";
        gameBoard.appendChild(snakePart);
      }
    }

    function createFood() {
      food.x = Math.floor(Math.random() * 20) * 20;
      food.y = Math.floor(Math.random() * 20) * 20;
      var foodElement = document.createElement("div");
      foodElement.className = "food";
      foodElement.style.left = food.x + "px";
      foodElement.style.top = food.y + "px";
      gameBoard.appendChild(foodElement);
    }

    function moveSnake() {
      var head = { x: snake[0].x, y: snake[0].y };

      if (direction === "right") {
        head.x += 20;
      } else if (direction === "left") {
        head.x -= 20;
      } else if (direction === "up") {
        head.y -= 20;
      } else if (direction === "down") {
        head.y += 20;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        var foodElement = document.querySelector(".food");
        gameBoard.removeChild(foodElement);
        createFood();
      } else {
        snake.pop();
      }

      checkCollision();
      updateSnake();
    }

    function updateSnake() {
      var snakeParts = document.getElementsByClassName("snake");
      for (var i = snakeParts.length - 1; i >= 0; i--) {
        var snakePart = snakeParts[i];
        snakePart.style.left = snake[i].x + "px";
        snakePart.style.top = snake[i].y + "px";
      }
    }

    function checkCollision() {
      var head = snake[0];

      if (head.x < 0 || head.x >= 400 || head.y < 0 || head.y >= 400) {
        clearInterval(interval);
        alert("Game over!");
        location.reload();
      }

      for (var i = 1; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
          clearInterval(interval);
          alert("Game over!");
          location.reload();
        }
      }
    }

    function changeDirection(event) {
      if (event.keyCode === 37 && direction !== "right") {
        direction = "left";
      } else if (event.keyCode === 38 && direction !== "down") {
        direction = "up";
      } else if (event.keyCode === 39 && direction !== "left") {
        direction = "right";
      } else if (event.keyCode === 40 && direction !== "up") {
        direction = "down";
      }
    }

    createSnake();
    createFood();
    interval = setInterval(moveSnake, 200);
    document.addEventListener("keydown", changeDirection);
  </script>
</body>
</html>
